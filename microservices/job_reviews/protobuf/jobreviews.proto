syntax = "proto3";

package jobreviews;

// -----------------------------
// Best rating Cities
// -----------------------------

message BestRatingCity {
  string city = 1;
  float average_rating = 2;
}

message BestCityRequest {
}

message BestCityResponse {
  repeated BestRatingCity city = 1;
}

// -----------------------------
// Service Definition
// -----------------------------

service JobReviewService {
  rpc BestCity(BestCityRequest) returns (BestCityResponse);
}
