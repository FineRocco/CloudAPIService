syntax = "proto3";

package jobpostings;

// Represents a job posting.
message Job {
  string id = 1;
  string title = 2;
  string company_name = 3;
  string description = 4;
  string location = 5;
  int32 views = 6; // Defaults to 0 if not provided.
}

// Represents a job with his rating.
message JobWithRating {
  Job job = 1;
  int32 rating = 2;
}

// -----------------------------
// Average Salary Messages
// -----------------------------
message AverageSalaryRequest {
  string title = 1;
}

message AverageSalaryResponse {
  float averageSalary = 1;
}

// -----------------------------
// Best rating Cities
// -----------------------------

message BestCityRequest {
  string location = 1;
}

message BestCityResponse {
  float averageRating = 1;
}


// -----------------------------
// Service Definition
// -----------------------------

// Service handling job posting functionalities.
service JobReviewService {
  rpc AverageSalary(AverageSalaryRequest) returns (AverageSalaryResponse);
  rpc BestCity(BestCityRequest) returns (BestCityResponse);
}
